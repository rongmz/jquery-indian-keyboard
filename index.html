<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery Indian Keyboard Demo</title>
  <meta name="description" content="This is demo file to show capability of jQuery indian keyboard plugin.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./vendor/jquery-1.12.4.min.js"></script>

  <!-- load indian-keyboard library -->
  <script src="./indian-keyboard.js"></script>
  <!-- keyboards needed -->
  <script src="./ik-bengali.js"></script>
  <script src="./ik-devnagari.js"></script>

</head>
<body>

  <h2>jQuery plugin for Indian Keyborad input</h2>

  <textarea rows="8" cols="50" class="ik-input"></textarea>
  

  <script>
    // initialize indian keyboard with default options.
    $('.ik-input').indianKeyboard();
  </script>

</body>
</html>
